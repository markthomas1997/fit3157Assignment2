<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Canvas Drawing App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
	
  <div id="app">
      
      <div id="tools" class="toolbarcontainer">
        <div id="tools" class="toolbar">
        <img src="images2/brush.png" data-mode="draw" data-size="5" class="active" />
        <img src="images2/circle.png"/>
        <img src="images2/rectangle.png" data-mode="drawRect" data-size="20"/>
        <img src="images2/undo.png" data-action="undo" class="disabled" />
        <img src="images2/square.png" class="placeholder"/>
        <img src="images2/delete.png" data-action="delete"/>
    </div>
    <div id="tools2" class="toolbar">
        <img src="images2/paintBucket.png"/>
        <img src="images2/square.png"/>
        <img src="images2/eraser.png" data-mode="erase" data-size="20"/>
        <img src="images2/small.png" data-mode="draw" data-size="5" class="disabled"/>
        <img src="images2/medium.png" data-mode="draw" data-size="10" class="disabled"/>
        <img src="images2/large.png" data-mode="draw" data-size="20" class="disabled" />
    </div>
      </div>
      <div>
      </div>
    
    <canvas id="canvas" width="700" height="500"></canvas>
    
    <div id="colors" class="toolbar">
        <img src="images/black.png" data-color="#000000" class="active" />
        <img src="images/blue.png" data-color="#0000FF"/>
        <img src="images/cyan.png" data-color="#00FFFF"/>
        <img src="images/green.png" data-color="#008000"/>
        <img src="images/magenta.png" data-color="#FF00FF"/>
        <img src="images/red.png" data-color="#FF0000"/>
        <img src="images/yellow.png" data-color="#FFFF00"/>
    </div>
  
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
